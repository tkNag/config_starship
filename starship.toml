# [for ubuntu] locate it to "~/.config/starship.toml"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âžœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[>](bold green)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[time]
disabled = false
format = 'ðŸ•™[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+9'
time_range = '10:00:00-14:00:00'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[directory]
truncation_length = 100
truncate_to_repo = false
